
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="changeSpeed()">LED ON</button>
    <button type="button" onclick="changeDirection()">LED OFF</button>
    <script>
        function changeSpeed() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              console.log(this.responseText);
            }
          };
          xhttp.open("GET", "led.cgi?led=1", true);
          xhttp.send();
        }
        
        function changeDirection() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              console.log(this.responseText);
            }
          };
          xhttp.open("GET", "led.cgi?led=0", true);
          xhttp.send();
        }
    </script>
</body>
</html>
