<!DOCTYPE html>
<html>
<link rel="stylesheet" href="colors.css"type="text/css"/>
<head>
    <title>Joystick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>



<body>
    <div class="grid-container">
        <div class="grid-item flex-column"><input type="range" id="left_right" name="Skret" min="0" max="10"
                value="5" />
            <label for="left_right">Skręt</label>
        </div>
        <div class="grid-item"><input type="checkbox" id="lights" name="Swiatla" class="checkbox-size" />
            <label for="lights">Światła</label>
        </div>
        <div class="grid-item flex-center"><input type="range" id="speed" name="Predkosc" min="0" max="100" value="0"
                step="1" />
            <label for="speed">Prędkość</label>
        </div>
    </div>
</body>

</html>
